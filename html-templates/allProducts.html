<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../svg/favicon.png" sizes="32x32" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Poppins:wght@300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <!-- css -->
    <link href="/css/output.css" rel="stylesheet" />
    <title>Farmart - Leading Grocery App</title>
    <!-- swipper cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-element-bundle.min.js"></script>

  <body>
    <!-- header -->
    <header class="bg-brand-color w-full py-4 sticky top-0 left-0 right-0 z-50">
      <div
        class="flex mx-2 500px:mx-6 xl:mx-auto xl:max-w-[1200px] 2xl:max-w-[1420px] items-center justify-between"
      >
        <div class="logo-continer">
          <a href="">
            <img src="../svg/framart-logo-header.svg" class="mr-6" alt="logo" />
          </a>
        </div>
        <!-- search bar -->
        <div class="hidden lg:flex lg:w-[520px] xl:w-[650px] 2xl:w-[830px]">
          <form
            class="flex items-center flex-grow bg-white rounded-md overflow-hidden"
          >
            <input
              id="product-search"
              type="search"
              placeholder="I'm searching for"
              class="flex-grow py-[10px] px-4 font-poppins outline-none focus:outline-none rounded-md"
            />
            <button type="submit" class="py-[10px] px-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-5 h-5"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </form>
        </div>

        <!-- right icons -->
        <ul
          class="flex items-center space-x-3 500px:space-x-4 xl:space-x-5 font-inter"
        >
          <li class="cursor-pointer flex lg:hidden">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-6 h-6"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
              />
            </svg>
          </li>

          <li>
            <a href="wishlist.html" class="flex items-center">
              <div class="relative lg:ml-1">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                  />
                </svg>

                <span
                  class="absolute font-bold -top-[10px] -right-[10px] text-xs h-5 w-5 flex justify-center items-center rounded-lg z-20 bg-[#FFB531]"
                  >2</span
                >
              </div>
              <span class="lg:pr-3 lg:pl-2 hidden lg:inline-block"
                >Wishlist</span
              >
            </a>
          </li>

          <li class="flex items-center cursor-pointer">
            <div class="relative lg:ml-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
                />
              </svg>

              <span
                class="absolute font-bold -top-[10px] -right-3 text-xs h-5 w-5 flex justify-center items-center rounded-lg z-20 bg-[#FFB531]"
                >2</span
              >
            </div>
            <span class="lg:pr-3 lg:pl-2 hidden lg:inline-block">Cart</span>
          </li>

          <!-- sign in button -->
          <li class="flex items-center cursor-pointer">

                    xmlns="http://www.w3.org/2000/svg"

                    />
                  </svg>
      
                  <span
                    class="text-sm font-normal lg:text-15px text-brand-dark focus:outline-none px-2 hidden lg:inline-block"
                    aria-label="Authentication"

                    Sign In
                  </span> -->

            <div
              class="w-8 h-8 rounded-full overflow-hidden bg-[url('https://kachabazar-store.vercel.app/_next/image?url=https%3A%2F%2Fres.cloudinary.com%2Fahossain%2Fimage%2Fupload%2Fv1681765867%2Fbv2qwqmbdhqvslykpniy.jpg&w=32&q=75')]"
            ></div>
            <span class="font-bold px-2 hidden lg:inline-block">Niloy</span>
          </li>
        </ul>
      </div>

                </button>
              </form>
            </div> -->
    </header>

    <main class="bg-white">
      <!-- products and all categories -->
      <section class="lg:py-16 py-10 bg-gray-50">
        <div class="section-container">
          <div class="flex items-center">
            <!-- categories -->
            <div class="">
              <ul class="">
                <li class="cursor-pointer flex items-center bg-white px-4 py-3">
                  <div class="flex items-center space-x-2">
                    <img
                      src="https://themepanthers.com/wp/nest/d1/wp-content/uploads/2022/05/cat-1.png"
                      alt=""
                      class="h-[40px] w-[40px]"
                    />
                    <span class="font-semibold font-inter"
                      >Fresh Vegetables</span
                    >
                  </div>
                  <label for="category-cheecker">
                    <input
                      type="radio"
                      name="category-cheecker"
                      id="category-cheecker"
                    />
                  </label>
                </li>
              </ul>
            </div>
            <!-- products -->
            <div class=""></div>
          </div>
        </div>
      </section>
